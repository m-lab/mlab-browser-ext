<html>
<meta charset="utf-8">
</meta>
<head>
  <link rel="stylesheet" type="text/css" href="tab.css">
  <title>M-Lab Browser-based Testing Laboratory</title>
</head>
<body>
<div id="tooltip" class="tooltip_style"></div>
<div id="container-left">
  <div id="logo">
  <a href="tab.html" class="ui_link"><img src="img/m-lab-logo.png"></a>
  </div>
  <div id="TestArea"></div>
</div>
<div id="test-running" class="dim">
<div id="test-running-box" class="dim-running"><img src="img/mlab-beaker100x.png"/><p id="test-running-label"></p></div>
</div>
<div id="container-right">
  <div id="infoTextArea">
    <h1>Welcome to M-Lab's Browser Lab</h1>
    <p>M-Lab's browser extension test suite enables you to run tests and track the results of your connection with ease.</p>
    <p>All available tests and their preferences are listed on the left.</p>
  </div>
  <div id="TestInfoArea">
    <div id="TestInfoAreaTitle"></div>
    <div id="TestInfoAreaBody"></div>
  </div>
  <div id="TestDetailArea">
    <div id="GraphResultsArea"></div>
    <div id="ResultsListArea"><div class="results-container" id="ResultsList"></div></div>
  </div>
</div>
</body>
</html>
